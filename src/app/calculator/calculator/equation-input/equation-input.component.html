<div class="equation-input flex flex-row grow gap-4">
  <div class="flex flex-col gap-4 basis-3/4">
    <div class="flex flex-row justify-between gap-4">

      <ng-container *ngFor="let functionInput of functionInputs">
        <app-input-button-base
          class="basis-1/3"
          [label]="functionInput.label"
          [type]="functionInput.type"
          [value]="functionInput.value"
          [classes]="'myClass'"
          (valueEmmited)="handleInput(functionInput.value, functionInput.type)"
        />
      </ng-container>

    </div>

    <div class="grid gap-4 grid-cols-3 grid-rows-4">

      <ng-container  *ngFor="let valueInput of valueInputs">
        <app-input-button-base
        [class]="valueInput.classes"
        [label]="valueInput.label"
        [type]="valueInput.type"
        [value]="valueInput.value"
        [classes]="valueInput.classes || ''"
        (valueEmmited)="handleInput(valueInput.value, valueInput.type)"
      /></ng-container>

    </div>
  </div>

  <div class="flex flex-col gap-4 basis-1/4">
    <ng-container *ngFor="let operator of operators">
      <app-input-button-base
      [label]="operator.label"
      [type]="operator.type"
      [value]="operator.value"
      [classes]="operator.classes || ''"
      (valueEmmited)="handleInput(operator.value, operator.type)"
    />
    </ng-container>
  </div>
</div>
